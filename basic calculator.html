<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container"><h1 class="text-center"><b>LET'S MAKES SOME CALCULATIONS</b></h1></div>
<div class='container'>
  <div id='calculator'>
    <div id="tit" class="text-center"><h4>CALCULATOR</h4></div>
    <!--Entry box-->
    <div id="enter" class="text-right" >
      <div id="entry">
        <p id="ans">0</p>
        </div>
       <div id='hist' >
        <p>0</p>
      </div>
      </div>
    <!--here are buttons -->
    <div id="buttons">
       <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
       <button id="ac" class="btn btn-danger"value="ac">AC</button>
     <button class="btn btn-danger" id="del" value="del">DEL</button>
     
      
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
        <button value="/">&divide;</button>
      <button value="*">x</button>
           
             <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
     <button value="-">-</button>
            <button value="+">+</button>
      
       <button id="zero" value="0">0</button>
            <button value=".">.</button>
         
   
            <button id="equal" value="=">=</button>
    </div>
    <!--end of buttons-->
    <div id="test"></div>
    </div>
  <!--tester-->
  </div>
<!--end container-->
    <script src = "script.js" type = "text/javascript"></script>
  </body>
  </html>
